@*
* This template takes a single argument, a String containing a
* message to display.
*@
@(message: String)

<!DOCTYPE html>
<html>
    <head>
        <title>msg @message</title>
        <script lang="javascript" src="/assets/javascripts/hello.js"></script>
    </head>
    <body>
        <p>@message</p>
    </body>
</html>
